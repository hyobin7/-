
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>배드민턴 코트 배정</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .container { border: 1px solid #ccc; padding: 10px; }
  </style>
</head>
<body>
  <h2>배드민턴 코트 배정 (Firebase 연동)</h2>
  <div class="container">
    <input id="playerInput" placeholder="이름 급수 성별 입력" />
    <button onclick="addPlayer()">이름표 만들기</button>
    <ul id="namePool"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQnSbBwJR-IS1aOuNrJz4qopK3RSiZbGY",
      authDomain: "cock-5c32d.firebaseapp.com",
      databaseURL: "https://cock-5c32d-default-rtdb.firebaseio.com",
      projectId: "cock-5c32d",
      storageBucket: "cock-5c32d.appspot.com",
      messagingSenderId: "639370966543",
      appId: "1:639370966543:web:84bdc6f474a7ba8cbc557a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const namePoolRef = ref(db, "namePool");

    // 실시간 감지
    onValue(namePoolRef, (snapshot) => {
      const data = snapshot.val();
      const list = document.getElementById("namePool");
      list.innerHTML = "";
      if (data) {
        Object.values(data).forEach(item => {
          const li = document.createElement("li");
          li.textContent = item;
          list.appendChild(li);
        });
      }
    });

    // 이름표 추가
    window.addPlayer = () => {
      const input = document.getElementById("playerInput");
      const value = input.value.trim();
      if (value) {
        push(namePoolRef, value);
        input.value = "";
      }
    };
  </script>
</body>
</html>
